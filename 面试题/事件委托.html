<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托</title>
  </head>
  <body>
    <div id="el">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
    </div>

    <script>
      const elDom = document.querySelector("#el");
      elDom.addEventListener("click", (e) => {
        console.log();
      });
    </script>
  </body>
</html>
